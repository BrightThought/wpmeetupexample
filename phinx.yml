paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeder'

environments:
    default_migration_table: wp_phinx_migrations
    default_environment: development
    production:
        adapter: mysql
        host: 'localhost'
        name: wpmeetup
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 'localhost'
        name: wpmeetup
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: 'localhost'
        name: wpmeetup
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
